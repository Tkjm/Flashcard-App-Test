<!DOCTYPE html>
<html>

<head>
  <title>FlashCard Test</title>
  <link href="resources/test.css" rel="stylesheet" />
  <script src="resources/test.js"></script>
</head>

<body>
  <div class="mainDiv">
    <div class="importExportDiv">
      <button class="changeFlashCardsSizeButton">更改數量</button>
      <button class="importButton">匯入</button>
      <button class="exportButton">匯出</button>
      <textarea class="importExportTextarea"></textarea>
    </div>
    <div class="statusDiv">

    </div>
    <div class="contentDiv" contenteditable="true">
    </div>
    <div class="progressDiv">
      <button class="customSpanNextButton">自訂間隔</button>
      <button class="decreaseSpanNextButton">減少</button>
      <button class="remainSpanNextButton">不更動</button>
      <button class="increaseSpanNextButton">增加</button>
    </div>
  </div>
</body>

</html>
